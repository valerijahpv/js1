<!DOCTYPE html>
<html>
<head>
	<title>Geolocation API</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body>
	<div id="map" style="height: 300px; width: 600px;">
	</div>
	<p id="message">
	</p>
	<script type="text/javascript">
		navigator.geolocation.getCurrentPosition(updatePosition);

		function updatePosition(pos) {

			var position = new google.maps.Lating(pos.coords.latitude, pos.coords.longitude);
			document.getElementById("message").innerHTML = "Позиция определена с точностью в " + pos.coords.accuracy + " метров.";

			var options = {
				zoom: 15,
				center: position,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			var map = new google.maps.Map(document.getElementById("map"), options);

			var marker = new google.maps.Marker({
				position: position,
				map: map,
				title: "Это Вы!"
			});

			var infowindow = new google.maps.InfoWindow({
				content: "Скорее всего, это Ваше текущее положение"
			});

			google.maps.event.addListener(marker, 'click', function () {
				infowindow.open(map, marker);
			});
		}
	</script>
</body>
</html>
