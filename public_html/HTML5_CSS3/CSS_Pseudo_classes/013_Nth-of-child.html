<!DOCTYPE html>
<html>
<head>
	<title>:nth-child</title>
	<style>
		p{
			border-radius: 4px;
			margin: 4px;
			padding: 4px;
		}

		p:nth-child(6) {
			background-color: red;
		}

		p:nth-child(3n+1) {
			background-color: yellow;
		}

		p:nth-child(3n+2) {
			background-color: orange;
		}
	</style>
</head>
<body>
	<p>
		Paragraph 1
	</p>
	<p>
		Paragraph 2
	</p>
	<p>
		Paragraph 3
	</p>
	<p>
		Paragraph 4
	</p>
	<p>
		Paragraph 5
	</p>
	<p>
		Paragraph 6
	</p>
	<p>
		Paragraph 7
	</p>
	<p>
		Paragraph 8
	</p>
	<p>
		Paragraph 9
	</p>
	<p>
		Paragraph 10
	</p>
</body>
</html>
