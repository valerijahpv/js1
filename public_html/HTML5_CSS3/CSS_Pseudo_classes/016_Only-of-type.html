<!DOCTYPE html>
<html>
<head>
	<title>only-of-type</title>
	<style>

		p:only-of-type {
			border: 5px double red;
		}
	</style>
</head>
<body>
	
	<div>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
	</div>

	<div>
		<p>Paragraph 1</p>
	</div>

	<div>
		<span>Span 1</span>
		<p>Paragraph 1</p>
	</div>
</body>
</html>
