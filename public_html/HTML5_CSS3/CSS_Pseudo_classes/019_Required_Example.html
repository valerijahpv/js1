<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>:optional</title>
	<style>
		p > label{
			width: 100px;
			float: left;
			margin: 3px 0px 0px 0px;
		}

		input:required + label:after {
			content: " *";
		}
	</style>
</head>
<body>
	<form>
		<p>
			<input type="text" required="required">
			<label>Login</label>
		</p>
		<p>
			<input type="text" required="required">
			<label>Password</label>
		</p>
		<p>
			<input type="text" required="required">
			<label>Email</label>
		</p>
		<p>
			<input type="text">
			<label>Address</label>
		</p>
		<p>
			<input type="text">
			<label>Country</label>
		</p>
	</form>
</body>
</html>
