<!DOCTYPE html>
<html>
<head>
	<title>:nth-og-type</title>
	<style>
		
		#id1 p:nth-of-type(2) {
			background: red;
		}

		#id2 p:nth-child(2) {
			background: green;
		}
	</style>
</head>
<body>
	<div id="id1">
		<h1>Header 1</h1>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<p>Paragraph 3</p>
	</div>
	<div id="id2">
		<h1>Header 2</h1>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
	</div>
</body>
</html>
