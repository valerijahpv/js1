<!DOCTYPE html>
<html>
<head>
	<title>:nth-child</title>
	<style>

		p{
			color: white;
			border-radius: 4px;
			margin: 4px;
			padding: 4px;
		}

			p:nth-child(odd) {
				background-color: green;
			}

			p:nth-child(even) {
				background-color: red;
			}
	</style>
</head>
<body>
	<h1>Заголовок</h1>
	<p>0 Paragraph</p>
	<p>1 Paragraph</p>
	<p>2 Paragraph</p>
	<p>3 Paragraph</p>
	<p>4 Paragraph</p>
	<p>5 Paragraph</p>

</body>
</html>
