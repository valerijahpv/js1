<!DOCTYPE html>
<html>
<head>
	<title>:invalid</title>
	<style>

		input:invalid {
			background: #fdd;
			font-weight: bold;
		}

		input:valid {
			background: #dfd;
		}
	</style>
</head>
<body>
	<form>
		<p>Адрес сайта</p>
		<p>
			<input type="url" required />
		</p>

		<p>Адрес электронной почты</p>
		<p>
			<input type="email" required />
		</p>

		<p>
			<input type="submit" value="Отправить" />
		</p>
	</form>
</body>
</html>
