<!DOCTYPE html>
<html>
<head>
	<title>hsl</title>
	<style>
		div {
			padding: 10px;
			margin: 10px;
			font-weight: bold;
			color: white;
		}

		#id1 {
			background-color: hsl(0, 20%, 50%);
		}

		#id2 {
			background-color: hsl(120, 100%, 80%);
		}

		#id3 {
			background-color: hsl(240, 100%, 50%);
		}
	</style>
</head>
<body>
	<div id="id1">hsl(0, 20%, 50%)</div>
	<div id="id2">hsl(120, 100%, 80%)</div>
	<div id="id3">hsl(240, 100%, 50%)</div>

	<p>HSL (Hue, Saturation, Lightness) - цветовая модель, в которой цветовыми координатами являются тон, насыщенность и яркости. <a href="http://ru.wikipedia.org/wiki/HSL">HSL - Википедия</a></p>

	<p>Для того, чтобы задать цвет этим способом Вы должны указать:</p>

	<p>
		<img alt="Цветовой круг" src="color-wheel-300.gif" style="height: 100px; width: 100px" />
	</p>


</body>
</html>
