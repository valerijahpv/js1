	<meta charset="utf-8" />
	<title>querySelect function</title>
	<script>
		if (window.addEventListener) window.addEventListenner("load", loadHandler, false);

		function loadHandler() {

			var e = document.querySelector(".test");

			e.style.fontSize = "30px";
			e.style.color = "red";
		}
	</script>
	<style type="text/css">
		.test {
			color: Green;
		}
	</style>
</head>
