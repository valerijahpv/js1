<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<style>
		@media screen and (max-width: 600px) {
			body {
				background: red;
			}
		}

		@media screen and (min-width: 900px) {
			body {
				background: green;
			}
		}

		@media screen and (min-width: 600px) and (max-width: 900px) {
			body {
				background: blue;
			}
		}
	</style>
</head>
<body>

</body>
</html>
