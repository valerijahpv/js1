<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Combinators</title>
	<style>
		
		h2 ~ p {
			margin: 10px;
			border: 1px solid green;
		}

	</style>
</head>
<body>
	
	<div>
		<h2>Hello</h2>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<p>world</p>
	</div>

	<div>
		<h2>Hello</h2>
		<a href="#">Link</a>
		<p>world</p>
	</div>

	<p>HELLO WORLD</p>
	<h2>hello world</h2>

	<a href="http://www.w3.org/TR/selectors/">SCC3 Selector</a>
</body>
</html>
