<!DOCTYPE html>
<html>
<head>
	<title>Меомизация</title>
	<script>
		
		function calcFib(x) {
			if (!calcFib.cache[x]) {
				if (x > 1) {
					calcFib.cache[x] = calcFib(x - 1) + calcFib(x - 2);
				}
				else {
					calcFib.cache[x] = x;
				}
			}
			return calcFib.cache[x];	
		}

		calcFib.cache = {};

		for (var i = 0; i < 500; i++) {
			document.write(i + " = " + calcFib(i) + "<br />");
		}
	</script>
</head>
<body>
</body>
</html>
