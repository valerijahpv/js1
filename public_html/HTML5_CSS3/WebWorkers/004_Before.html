<!DOCTYPE html>
<html>
<head>
	<title>Числа Фибоначчи</title>
	<script>
		
		function calcFib(x) {
			if (x > 1) {
				return calcFib(x - 1) + calcFib(x - 2);
			}
			else {
				return x;
			}
		}

		for (var i = 0; i < 50; i++) {
			document.write(i + " = " + calcFib(i) + "<br />");
		}
	</script>
</head>
<body>
</body>
</html>
