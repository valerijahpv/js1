<!DOCTYPE html>
<html>
<head>
	<title>Элементы для работы с датами</title>
</head>
<body>
	<form>
			<p>

				<label>
					Укажите дату и время
					<input type="datetime" name="dataAndTime">
				</label>
			</p>
			<p>
					<input type="submit" value="Отправить" />
			</p>
	</form>
				
	<form>
		<p>
				<label>
					Укажите дату
					<input type="date" name="date" min="2011-03-15" max="2012-03-14">
				</label>
			</p>
			<p>

				<label>
					Укажите время
					<input type="time" name="time" min="08:00" max="18:00" />
				</label>
			</p>
		<p>
			<input type="submit" name="Отправить" />
		</p>
	</form>

</body>
</html>
